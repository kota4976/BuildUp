version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: buildup-postgres
    # ...
    # ▼▼▼ .env の DATABASE_URL=...//root:root@... に合わせる ▼▼▼
    environment:
      POSTGRES_DB: buildup
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    # ▲▲▲ ここまで修正 ▲▲▲
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      # ▼▼▼ healthcheck も root ユーザーを使うように修正 ▼▼▼
      test: ["CMD-SHELL", "pg_isready -U root -d buildup"]
      # ...
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    networks:
      - buildup-network

  db-test:
    image: postgres:16-alpine
    container_name: buildup-postgres-test
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: buildup_test
      POSTGRES_USER: ${POSTGRES_USER:-buildup}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-buildup} -d buildup_test"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - buildup-network
    profiles:
      - test

  nginx:
    image: nginx:1.27-alpine
    container_name: buildup-nginx
    volumes:
      - ../../public:/usr/share/nginx/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - buildup-network

  api:
    build:
      context: ../api
      dockerfile: Dockerfile
    container_name: buildup-api
    env_file:
      - ../api/.env
    environment:
      RUNTIME_CONTEXT: docker
      DATABASE_TARGET: ${DATABASE_TARGET:-dev}
    ports:
      - "8080:8080"
    restart: unless-stopped
    volumes:
      - ../api:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8080
    depends_on:
      db:
        condition: service_healthy
    networks:
      - buildup-network

networks:
  buildup-network:
    driver: bridge

volumes:
  postgres-data:
  postgres-test-data:
