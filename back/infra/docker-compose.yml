version: "3.9"

services:
  nginx:
    image: nginx:1.27-alpine
    container_name: buildup-nginx
    volumes:
      - ../web/dist:/usr/share/nginx/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - buildup-network

  api:
    build:
      context: ../api
      dockerfile: Dockerfile
    container_name: buildup-api
    env_file:
      - ../api/.env
    network_mode: "host"
    restart: unless-stopped
    volumes:
      - ../api:/app
    command: uvicorn main:app --host 127.0.0.1 --port 8080

networks:
  buildup-network:
    driver: bridge

