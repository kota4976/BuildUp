<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロジェクトを探す - BuildUp</title>
    <link rel="stylesheet" href="styles/projectReserch.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>

    <style>
        /* モーダル共通スタイル */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .modal.visible {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 0 auto;
            padding: 24px;
            border-radius: 8px;
            max-width: 650px;
            width: 90%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .modal-close-btn {
            color: #aaa;
            background: none;
            border: none;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-body {
            padding: 10px 0;
        }

        /* 詳細画面固有スタイル */
        .detail-section h4 {
            font-size: 1rem;
            color: #555;
            margin-top: 15px;
            margin-bottom: 5px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        .detail-description {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
        }

        .status-open {
            background-color: #d1fae5;
            color: #10b981;
        }

        .status-closed {
            background-color: #fef3c7;
            color: #f59e0b;
        }

        /* 応募フォーム */
        #apply-to-project-form {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        #application-message {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .apply-btn {
            background-color: #3b82f6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: 600;
        }

        .apply-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            color: red;
            margin-top: 5px;
            font-size: 0.9rem;
        }

        .skill-badge {
            display: inline-block;
            background-color: #eef2ff;
            color: #4338ca;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-right: 5px;
        }

        /* スキル検索結果のスタイル */
        .skill-search-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
        }

        .skill-search-item:last-child {
            border-bottom: none;
        }

        .skill-search-item:hover {
            background-color: #f0f0f0;
        }

        .skill-search-no-result {
            color: #999;
            font-style: italic;
            cursor: default;
        }

        .skill-search-no-result:hover {
            background-color: white;
        }

        .skill-create-btn {
            background-color: #e8f5e9 !important;
            color: #2e7d32;
            font-weight: 600;
            border-left: 3px solid #4caf50;
        }

        .skill-create-btn:hover {
            background-color: #c8e6c9 !important;
        }

        .skill-create-btn i {
            margin-right: 6px;
        }

        /* スキル入力行のスタイル */
        .skill-input-row {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 4px;
            margin-bottom: 8px;
        }

        .skill-name-display {
            flex-grow: 1;
            font-weight: 600;
        }

        .skill-level-select {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: white;
        }

        .remove-skill-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .remove-skill-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>

<body>

    <build-up-header></build-up-header>
    <script src="component/header-component.js" type="module"></script>

    <div class="main-content">

        <div class="page-header">
            <h1>Discover Projects</h1>
            <p>Find exciting projects to join and collaborate on</p>
        </div>

        <div class="project-discovery-layout">

            <div class="filter-sidebar">
                <h2>Filters</h2>
                <div class="search-box">
                    <input type="text" placeholder="Search projects..." class="search-input" id="search-input">
                </div>

                <div class="filter-group category-filter">
                    <h3>Category</h3>
                </div>
                <div class="filter-group skill-filter">
                    <h3>Skills</h3>
                </div>
            </div>

            <div class="project-results">
                <div class="results-header">
                    <span class="result-count" id="result-count">... projects found</span>
                    <button class="create-project-btn">+ Create Project</button>
                </div>

                <div class="project-grid" id="project-grid">
                </div>
            </div>
        </div>
    </div>

    <div id="create-project-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="create-modal-close-btn">&times;</span>
            <h2>Create New Project</h2>
            <form id="create-project-form">
                <div class="form-group">
                    <label for="project-title">Project Title</label>
                    <input type="text" id="project-title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="project-description">Description</label>
                    <textarea id="project-description" name="description" rows="5" required></textarea>
                </div>

                <div class="form-group">
                    <h3>Required Skills</h3>
                    <div class="skill-search-container">
                        <input type="text" id="project-skill-search-input" placeholder="スキルを検索..."
                            style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; margin-bottom: 10px;">
                        <div id="project-skill-search-results"
                            style="background: white; border: 1px solid #ddd; border-radius: 4px; max-height: 200px; overflow-y: auto; display: none;">
                        </div>
                    </div>
                    <div id="skills-container" style="margin-top: 15px;">
                    </div>
                </div>

                <div id="form-error" class="error-message" style="display: none;"></div>

                <button type="submit" class="submit-btn">Create Project</button>
            </form>
        </div>
    </div>

    <div id="project-detail-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="detail-project-title">プロジェクト名</h2>
                <button class="modal-close-btn" id="detail-modal-close-btn">&times;</button>
            </div>
            <div class="modal-body">

                <div id="detail-content-area">
                    <p class="detail-description" id="detail-description"></p>

                    <div class="detail-section">
                        <h4>オーナー</h4>
                        <p id="detail-owner-handle">Loading...</p>
                    </div>

                    <div class="detail-section">
                        <h4>必要スキル</h4>
                        <div id="detail-required-skills">Loading...</div>
                    </div>

                    <div class="detail-section">
                        <p class="status-badge" id="detail-status-badge"></p>
                    </div>

                    <div class="detail-section" id="group-chat-container">
                    </div>
                </div>
                <h4 class="mt-4 pt-4 border-t border-gray-200">プロジェクトに応募する</h4>
                <form id="apply-to-project-form">
                    <input type="hidden" id="apply-project-id">
                    <div class="form-group">
                        <label for="application-message">応募メッセージ</label>
                        <textarea id="application-message" placeholder="自己PRや貢献できる点を記入してください" required></textarea>
                    </div>
                    <div id="apply-form-error" class="error-message" style="display: none;"></div>
                    <button type="submit" class="submit-btn apply-btn" id="submit-application-btn">
                        応募を送信
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts/tab_switcher.js" defer></script>
    <script src="scripts/projectCreate.js"></script>

    <script src="scripts/skillFilter.js"></script>
    <script src="scripts/projectList.js"></script>

</body>

</html>
