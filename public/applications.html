<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>応募管理 - BuildUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <link rel="stylesheet" href="styles/applications.css" />
    <style>
        /* ヘッダーとの隙間調整 */
        build-up-header {
            position: sticky;
            top: 0;
            z-index: 50;
        }
        .main-content {
            padding-top: 80px; /* ヘッダーの高さ分調整 */
        }
    </style>
</head>
<body>

<build-up-header></build-up-header>

<div class="main-content">

    <h1 class="text-3xl font-bold text-gray-800 mb-6">応募管理</h1>

    <div class="tabs">
        <button id="tab-received" class="active-tab" data-type="received">応募されたプロジェクト</button>
        <button id="tab-submitted" data-type="submitted">応募したプロジェクト</button>
    </div>

    <div id="tab-content-wrapper">

        <div id="received-content" class="tab-content">
            <div class="application-list" id="received-list">
            </div>
            <p class="text-gray-500 hidden text-center mt-10" id="no-received-apps">応募されたプロジェクトはありません。</p>
        </div>

        <div id="submitted-content" class="tab-content hidden">
            <div class="application-list" id="submitted-list">
            </div>
            <p class="text-gray-500 hidden text-center mt-10" id="no-submitted-apps">応募したプロジェクトはありません。</p>
        </div>

        <div class="text-center p-10 hidden" id="loading-indicator">
            <i data-lucide="loader" class="w-6 h-6 animate-spin text-blue-500 mx-auto"></i>
            <p class="text-sm text-gray-500 mt-2">データを読み込み中...</p>
        </div>
        <div class="text-center p-10 hidden" id="general-error-message">
            <p class="text-sm text-red-600">データの読み込み中にエラーが発生しました。</p>
        </div>

    </div> </div>

<script src="component/header-component.js" type="module"></script>
<script src="scripts/applications.js" type="module"></script>
<script>
    lucide.createIcons(); // Lucide Iconsを初期化
</script>
</body>
</html>
